<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>　</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body scroll="no" class="rotate-90">
    <div class="page">
        <div id="log_container"></div>
        <div id="settings_dialog">
        </div>

        <div id="top">
            <div class="nonetop_container">
            </div>
        </div>

        <div id="middle">
            <div id="time_container">
                <div id="apmOuterWrapper">
                    <div id="apmInnerWrapper">
                        <div id="apm"></div>
                    </div>
                </div>
                <div class="time" id="time"></div>
                <div class="date" id="date">时钟加载中...</div>
                <div><span class="lunar" id="lunar"></span><span class="holiday" id="holiday"></span></div>
            </div>
        </div>

        <div id="bottom">
            <div class="nonebtm_container"></div>
            <div class="weather_container">
              <div id="weaTitle">天气加载中...</div>
              <div class="weaWrapper">
                  <div id="weaImg"></div>
                  <div id="weaTemp"></div>
                  <div id="weaInfo"></div>
              </div>
          </div>
        </div>
    </div>
</body>

</html>
